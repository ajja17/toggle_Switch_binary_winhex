<div style="width:90px;min-height:32px;" class="Doc-#id# cursor cmd tooltips cmd-widget container-fluid" data-type="action" data-cmd_id="#id#" data-cmd_uid="#uid#">
<center>
    <div style="padding-bottom: 0.8em;font-weight: bold;font-size : 12px;#hideCmdName#">#name_display#</div>
  <label class="Doc-#id# switch">
      <input type="checkbox" id="check#id#" onchange="jeedom.cmd.execute({id: '#id#'});">
      <div class="Doc-#id# slider round"></div>
   </label>
</center>
  
<style>
    /* v1.1 */

/* The switch - the box around the slider */
.Doc-#id# .switch {
  position: relative;
  display: block;

  width: 44px;
  height: 24px;
}

/* Hide default HTML checkbox */
.Doc-#id# .switch input {display:none;}

/* The slider */
.Doc-#id# .slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.Doc-#id# .slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

.Doc-#id# input:checked + .slider {
  background-color: #94CA02;
}
/*
.Doc-#id# input:focus + .slider {
  box-shadow: 0 0 10px #00dede;
}
*/
.Doc-#id# input:checked + .slider:before {
  -webkit-transform: translateX(20px);
  -ms-transform: translateX(20px);
  transform: translateX(20px);
}

/* Rounded sliders */
.Doc-#id# .slider.round {
  border-radius: 20px;
}

.Doc-#id# .slider.round:before {
  border-radius: 50%;
}
</style>

<script>

  jeedom.cmd.update['#id#'] = function(_options){
  if (_options.display_value == '1' || _options.display_value == 1 || _options.display_value == '99' || _options.display_value == 99 || _options.display_value == 'on') {      document.getElementById('check#id#').checked = true;
      if (jeedom.cmd.normalizeName('#name#') == 'on') {
        $('.cmd[data-cmd_uid=#uid#]').hide();
      }else{
          $('.cmd[data-cmd_id=#id#]').show();
      }
    } else {
      document.getElementById('check#id#').checked = false;
      if (jeedom.cmd.normalizeName('#name#') == 'off') {
        $('.cmd[data-cmd_uid=#uid#]').hide();
      }else{
          $('.cmd[data-cmd_id=#id#]').show();
      }
    }
  }
                jeedom.cmd.update['#id#']({display_value:'#state#'});

</script>
</div>
